<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/main.css">
  <script src="https://use.fontawesome.com/608b4806eb.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="progressbar-container">

    <svg class="progress" width="400" height="400" viewBox="0 0 400 400">
      <circle class="progress__meter" cx="200" cy="200" r="198" stroke="#e6e6e6"
        stroke-width="2" />
      <circle class="progress__value" cx="200" cy="200" r="198" stroke="#f77a52"
        stroke-width="2" />
    </svg>

    <div class="progressbar">
      <i class="fa fa-play fa-2x play" aria-hidden="true"></i>
      <i class="fa fa-pause fa-2x pause" aria-hidden="true"></i>
      <i class="fa fa-forward fa-2x forward" aria-hidden="true"></i>
      <i class="fa fa-backward fa-2x backward" aria-hidden="true"></i>
      <div class="inner-bar">
        <span class="time"></span>
        <span class="title"></span>
        <span class="author"></span>
      </div>
    </div>
  </div>

  <audio class="audio" muted>
   <source src="" type="audio/mp3"/>
    Your browser does not support HTML5 audio.
  </audio>

  <script src="/dist/bundle.js"></script>
</body>
</html>
